<div
  style="background-color: white; width: 100%; height: 120%; position: absolute; z-index: 10; "
  *ngIf="isLoading"
>
  <mat-spinner
    color="primary"
    style="position: absolute;
top: 40%;
left: 50%;

"
  >
  </mat-spinner>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="container-fluid mb-1">
        <div class="row align-items-center">
          <div class="col-sm-2 p-0">
            <mat-form-field class="w-100 mt-3">
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Search Video"
              />
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="mat-elevation-z8 bg-white mt-2 mb-5" style="overflow: auto;">
        <table mat-table matSort [dataSource]="dataSource" style="width: 100%;">
          <ng-container matColumnDef="thumbnails">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <div class="p-2">
                <img
                  src="{{ element.snippet.thumbnails['default'].url }}"
                  alt=""
                />
              </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let element">
              {{ element.snippet.title }}
            </td>
          </ng-container>
          <ng-container matColumnDef="publishedAt" class="text-center">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="text-center"
              mat-sort-header
            >
              Published Date
            </th>
            <td mat-cell *matCellDef="let element" class="text-center">
              {{ element.snippet.publishedAt | date: "longDate" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <div>
                <button
                  mat-stroked-button
                  color="primary"
                  class="ml-1 mr-1"
                  (click)="details(element)"
                >
                  View Details
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 15]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
